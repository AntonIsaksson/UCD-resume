<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--LINKS-->    
    <!--Link to BootStrap CSS (via www.bootstrap.cdn)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css">
    <!--Link to FontAwesome (via www.bootstrap.cdn/fontawesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <!--Link to Hover function (www.cdnjs.com)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
    <!--Link to style.css-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <title>Rosie</title>
</head>
<body>
<!--HEADER-->    
    <header>
        <!--grid-container for "header"-->
        <div class="row no-gutters">                               <!--"no-gutters"=takes away gaps (menu)-->
            
            <!--profile picture--> 
            <a href="index.html" class="col-md-4 logo">             <!--(w. link to homepage)("col-md-4"=1/3 of screenspace)("logo"=styling class)-->
            </a>
            <!--/profile picture-->
            
            <div class="col-md-8">
                <!--name and title-->
                <div class="row no-gutters bg-color-name-title">               <!--"bg-color-name-title"=background styling class-->
                    <div class="col heading">                       <!--Ps. With Bootstr: when parent has class "row", direct child needs class "col"/"col-md, etc.-->
                        <h1 class="name">Rosie Odenkirk</h1>
                        <h2 class="title">Full Stack Developer</h2>
                    </div>
                </div>
                <!--/name and title-->

                <!--navigation bar/menu-->
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">            <!--"list-inline"=makes the list items horizontally placed. The list items must then have the "list-inline-item" class.-->
                            <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menuitem">                <!--"menucontainer"=combined w. css takes away gaps between list items-->
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>      <!--"fa"class=fontawesome  "fa-home"=spec. fontA. icon "aria-hidden"=decides if element is exposed to the API-->
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-resume list-inline-item menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a>  <!--class="hvr-sweep-to-bottom"= hover effekten-->
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-contact list-inline-item menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-comment-o" aria-hidden="true"></i><span>Contact</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-download list-inline-item menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-download" aria-hidden="true"></i><span>Download</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--/navigation bar/menu-->
            </div>
        </div>
        <!--/grid-container for "header"-->
    </header>

    <section>
    
    </section>
    <footer>

    
    </footer>
</body>
</html>
