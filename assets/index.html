<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--LINKS-->    
    <!--Link to BootStrap CSS (via www.bootstrap.cdn)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css">
    <!--Link to FontAwesome (via www.bootstrap.cdn/fontawesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <!--Link to style.css-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <title>Rosie</title>
</head>
<body>
<!--HEADER-->    
    <header>
        <!--grid-container for "header"-->
        <div class="row">
            
            <!--profile picture--> 
            <a href="index.html" class="col-md-4 logo">             <!--(w. link to homepage)("col-md-4"=1/3 of screenspace)("logo"=styling class)-->
            </a>
            <!--/profile picture-->
            
            <div class="col-md-8">
                <!--name and title-->
                <div class="row bg-color-name-title">               <!--"bg-color-name-title"=background styling class-->
                    <div class="col heading">                       <!--Ps. With Bootstr: when parent has class "row", direct child needs class "col"/"col-md, etc.-->
                        <h1 class="name">Rosie Odenkirk</h1>
                        <h2 class="title">Full Stack Developer</h2>
                    </div>
                </div>
                <!--/name and title-->

                <!--navigation bar/menu-->
                <div class="row">
                    <div class="col">
                        <ul id="nav" class="list-inline">            <!--"list-inline"=makes the list items horizontally placed. The list items must then have the "list-inline-item" class-->
                            <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item">
                                <a href="#"><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-resume list-inline-item">
                                <a href="#"><span>Resume</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-contact list-inline-item">
                                <a href="#"><span>Contact</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-download list-inline-item">
                                <a href="#"><span>Download</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--/navigation bar/menu-->
            </div>
        </div>
        <!--/grid-container for "header"-->
    </header>

    <section>
    
    </section>
    <footer>

    
    </footer>
</body>
</html>
